<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Clock</title>
</head>

<body>
    <div class="main">
        <div class="container1">
            <div class="logo">
                <img src="./clock_logo.png" alt="">
            </div>
            <div class="setTime">
                <div class="item">
                    <div>
                        <img src="./wake_up.svg" alt="">
                        <label for="wakeup"> Set wake up time</label>
                    </div>
                    <select name="" id="wakeup">
                        <option value="">8AM - 9AM</option>
                        <option value="">9AM - 10AM</option>
                        <option value=""> 10AM - 11AM</option>
                        <option value=""> 11AM - 12AM</option>
                    </select>
                </div>
                <p>|</p>
                <div class="item">
                    <div>
                        <img src="./lunch_time.svg" alt="">
                        <label for="lunch"> Set lunch time</label>
                    </div>
                    <select name="" id="lunch">
                        <option value="">12AM - 1PM</option>
                        <option value="">1PM - 2PM</option>
                        <option value=""> 2PM - 3PM</option>
                        <option value=""> 3PM - 4PM</option>

                    </select>
                </div>
                <p>|</p>
                <div class="item">
                    <div>
                        <img src="./nap_time.svg" alt="">
                        <label for="nap"> set nap time</label>
                    </div>
                    <select name="" id="nap">
                        <option value=""> 4PM - 5PM</option>
                        <option value="">5PM - 6PM</option>
                        <option value=""> 6PM - 7PM</option>
                        <option value=""> 7PM - 8PM</option>
                    </select>
                </div>
                <p>|</p>
                <div class="item">
                    <div>
                        <img src="./Moon.webp" alt="">
                        <label for="night"> set night time</label>
                    </div>
                    <select name="" id="night">
                        <option value=""> 4PM - 5PM</option>
                        <option value="">5PM - 6PM</option>
                        <option value=""> 6PM - 7PM</option>
                        <option value=""> 7PM - 8PM</option>
                    </select>
                </div>
            </div>
            <div class="wakeUp">
                <h2>GOOD MORNING!! WAKE UP!!</h2>
            </div>
            <div class="button">
                <button>Set Alarm</button>
            </div>
            <div class="displaytime">

            </div>

        </div>

        <div class="container2">
            <div class="timecontainer">
                <div class="time">
                    <p>TIME</p>
                    <div class="hours">
                        10
                        <p>hours</p>
                    </div>
                    :
                    <div class="min">
                        00
                        <p> mins</p>
                    </div>
                    :
                    <div class="sec">
                        01
                        <p>secs</p>
                    </div>
                    <div class="am">
                        AM
                    </div>


                </div>
                <div class="timebg1">

                </div>
                <div class="timebg2">

                </div>
            </div>

            <div class="subcontainer">
                <div class="breakfast">
                    <p>GRAB SOME HEALTHY BREAKFAST!!!!</p>
                </div>
                <div class="img">
                    <img src="./Component 30 â€“ 1.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
